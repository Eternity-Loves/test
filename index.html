<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày của mẹ 20/10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        canvas {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          background-color: white;
         
        }        
      </style>
      
    </head>
    
    <body>
        <div class="container">
            <h3>Loading...</h3>
            <div class="border">
                <div id="load"></div>
            </div>
            <h5></h5>
        </div>
        <h1></h1>
        <div class="calllib"></div>
        <!-- <script src="main.js"></script> -->
        <div id="main">
            <div class="beloved" style="position: relative;"></div>
            <canvas id="heart"></canvas>
            <div id="name">MOM</div>
            <div class="pyro" >
                <div class="before"></div>
                <div class="after"></div>
                <div id="content">
                    <marquee onmouseover="this.stop()" onmouseout="this.start()" scrollamount="10">Chúc mừng ngày 20/10 .Ngày Phụ Nữ Việt Nam</marquee>
                </div>
                <div class="Gift">
                    <img id="no" src="img/BowBox.png"/>
                    <img id="nap" src="img/HeadBox.png"/>
                    <img id="than" src="img/BodyBox.png"/>
                </div>
                <div class="Video">
                    <video width="400px" height="500px" controls id="video">
                        <source src="img/Video_Mom.mp4" type="video/mp4">
                      </video>
                </div>
            </div>
            </div>
            
        </div>
        <script src="loading.js"></script>
        <script src="mousemove.js"></script>
        <script src="Gift.js"></script>
</body>
</html>
